    <title>Document</title>
    <style>
        .red{color: red;background-color: rgb(11, 11, 12);}
        .blue{color: blue;background-color:red;}
        .green{color: green;background-color: yellow;}
            .yellow{color: yellow;background-color: green;}
    </style>
</head>
<body>
    <h1 class="">ADDING AND REMOVING CLASS</h1>
    

    <SCRipt>
        const h1=document.querySelector('h1')
        h1.classList.add('blue')

        // how to remove
        h1.classList.remove('yellow')
    </SCRipt>
