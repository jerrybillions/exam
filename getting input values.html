<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <input type="text" class="form-control js-name">
     <h2>
        hello
        <span class="js-change-name"></span>
     </h2>

     <script>
        var input=document.querySelector(".js-name");
        var nameElem=document.querySelector('.js-change-name');
        input.addEventListener('keyup', function(event)
        // we also have keydown
        {
            console.log(event.target.value);
            nameElem.innerText=event.target.value

        })

     </script>
</body>
</html>
